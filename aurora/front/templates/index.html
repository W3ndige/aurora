{% extends 'template.html' %}

{% block content %}

 <div class="table-responsive">
    {% if offset > 0 %}
      <a class="btn btn-primary" href="/?offset={{offset - 50}}">Previous</a>
    {% endif %}
    {% if samples | length == 50 %}
      <a class="btn btn-primary" href="/?offset={{offset + 50}}">Next</a>
    {% endif %}
    <table class="table table-hover">
      <thead>
        <tr>
            <th scope="col">SHA256</th>
            <th scope="col">Filetype</th>
            <th scope="col">Filesize</th>
        </tr>
      </thead>
      <tbody>
        {% for sample in samples %}
        <tr>
            <td> {{sample.sha256}} </td>
            <td> {{sample.filetype}} </td>
            <td> {{sample.filesize}} </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


{% endblock %}
